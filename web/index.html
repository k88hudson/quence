<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quence Playground</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="app">
    <header>
      <h1><a href="https://github.com/hildjj/quence">Quence</a> Playground</h1>
      <div class="controls">
        <label for="examples">Examples:</label>
        <select id="examples"></select>
        <a id="dl-wsd" download="sequence.wsd">Download WSD</a>
        <a id="dl-svg" download="sequence.svg">Download SVG</a>
      </div>
    </header>
    <main>
      <div id="editor-pane"></div>
      <div id="preview-pane">
        <div id="tab-bar">
          <button id="tab-svg" class="active">SVG</button>
          <button id="tab-canvas">Canvas</button>
        </div>
        <div id="svg-preview"></div>
        <div id="canvas-wrap" hidden><canvas id="canvas-preview"></canvas></div>
        <div id="error-display" hidden></div>
      </div>
    </main>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
